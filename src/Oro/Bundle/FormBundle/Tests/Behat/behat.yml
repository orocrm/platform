oro_behat_extension:
  elements:
    OroForm:
      selector: 'form'
      class: Oro\Bundle\FormBundle\Tests\Behat\Element\OroForm

    Label:
      selector: 'label'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    Action Button Chooser:
      selector: 'div.title-buttons-container a.dropdown-toggle'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    FileField:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\FileField

    CollectionField:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\CollectionField

    FieldSet:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form

    Checkbox:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Checkbox

    GroupChoiceField:
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\GroupChoiceField

    EntitySelector:
      selector: '.select2-chosen'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    SelectToResultLabel:
      selector: 'div.select2-result-label'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    Select2Entity:
      selector: '.select2-offscreen'
      class: Oro\Bundle\FormBundle\Tests\Behat\Element\Select2Entity

    Simple Color Picker Field:
      class: Oro\Bundle\FormBundle\Tests\Behat\Element\OroSimpleColorPickerField
